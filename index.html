<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gemini 1.5 Flash Chatbot</title>
  <style>
    /* Basic styles for our chat interface */
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    #chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.user {
      text-align: right;
      color: #007aff;
    }
    .message.bot {
      text-align: left;
      color: #34c759;
    }
    #input-form {
      display: flex;
    }
    #message-input {
      flex: 1;
      padding: 8px;
    }
    #send-btn {
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Gemini Chatbot Interface</h2>
    <div id="messages"></div>
    <form id="input-form">
      <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>

  <!-- Load our configuration file that contains the API key.
       Make sure this file (config.js) is excluded from version control. -->
  <script src="config.js"></script>

  <!-- Polyfill: Provide String.padEnd if not supported (for older browsers like iOS 12) -->
  <script>
    if (!String.prototype.padEnd) {
      String.prototype.padEnd = function padEnd(targetLength, padString) {
        targetLength = targetLength >> 0;
        padString = String(padString || ' ');
        if (this.length >= targetLength) {
          return String(this);
        }
        targetLength = targetLength - this.length;
        if (targetLength > padString.length) {
          padString += padString.repeat(targetLength / padString.length);
        }
        return String(this) + padString.slice(0, targetLength);
      };
    }
  </script>

  <!-- Babel Standalone: Transpile our modern JS code for older browsers -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Main JavaScript Code (written in modern ES6+) -->
  <script type="text/babel">
    // Read the API key from our global configuration object.
    const API_KEY = window.CONFIG && window.CONFIG.GEMINI_API_KEY;
    const GEMINI_ENDPOINT = 'https://api.googleai.dev/gemini/v1.5/flash'; // Replace with the actual endpoint if different

    // Grab references to DOM elements
    const messagesDiv = document.getElementById('messages');
    const form = document.getElementById('input-form');
    const input = document.getElementById('message-input');

    // Function to call the Gemini API
    async function callGeminiAPI(promptText) {
      try {
        const requestBody = {
          prompt: promptText,
          max_tokens: 100, // Adjust token output as needed
        };

        const response = await fetch(GEMINI_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.statusText}`);
        }

        const data = await response.json();
        // Assuming the API returns the generated text in data.output
        return data.output || "No response from Gemini.";
      } catch (error) {
        console.error("Error calling Gemini API:", error);
        return "Error: Unable to get a response.";
      }
    }

    // Function to append a message to the conversation
    const appendMessage = (text, sender) => {
      const messageEl = document.createElement('div');
      messageEl.className = 'message ' + sender;
      messageEl.innerText = text;
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (userText !== '') {
        appendMessage(userText, 'user');
        input.value = '';

        // Show a loading indicator for the bot response
        appendMessage("...", 'bot');

        // Remove the loading indicator before appending actual response
        const botResponse = await callGeminiAPI(userText);
        messagesDiv.removeChild(messagesDiv.lastChild); // Remove loading indicator
        appendMessage(botResponse, 'bot');
      }
    });

    console.log("Gemini Chatbot Interface Initialized");
  </script>
</body>
</html>
