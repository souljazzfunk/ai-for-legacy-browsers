<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gemini Chatbot</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    /* Chat Container */
    #chat-container {
      width: 100%;
      max-width: 400px;
      height: 90vh;
      background: white;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Chat Header */
    #chat-header {
      background: #007aff;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    /* Chat Messages */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    /* Message Bubbles */
    .message {
      max-width: 80%;
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 15px;
      word-wrap: break-word;
      display: inline-block;
    }

    .user {
      align-self: flex-end;
      background: #007aff;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #e5e5ea;
      color: black;
    }

    /* Typing Indicator */
    .typing {
      align-self: flex-start;
      background: #e5e5ea;
      color: black;
      padding: 5px 12px;
      border-radius: 15px;
      font-style: italic;
    }

    /* Chat Input Area */
    #input-form {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 5px;
      background: white;
    }

    #message-input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      border-radius: 5px;
    }

    #send-btn {
      background: #007aff;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-left: 5px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    #send-btn:hover {
      background: #005ecb;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">Gemini Chatbot</div>
    <div id="messages"></div>
    <form id="input-form">
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>

  <script>
    // Netlify Function URL
    const NETLIFY_FUNCTION_URL = '/.netlify/functions/gemini';

    // Grab references to DOM elements
    const messagesDiv = document.getElementById('messages');
    const form = document.getElementById('input-form');
    const input = document.getElementById('message-input');

    // Function to call our Netlify function, which proxies the Gemini API request
    async function callGeminiViaFunction(promptText) {
      try {
        const response = await fetch(NETLIFY_FUNCTION_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: promptText })
        });

        if (!response.ok) {
          throw new Error(`Function error (${response.status}): ${response.statusText}`);
        }

        const data = await response.json();
        return data.output || "No response received.";
      } catch (error) {
        return "Error: " + error.message;
      }
    }

    // Function to append a message to the chat
    const appendMessage = (text, sender) => {
      const messageEl = document.createElement('div');
      messageEl.className = `message ${sender}`;
      messageEl.innerText = text;
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
    };

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (userText === '') return;

      appendMessage(userText, 'user');
      input.value = '';

      // Show typing indicator
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'typing';
      typingIndicator.innerText = 'Typing...';
      messagesDiv.appendChild(typingIndicator);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Get bot response
      const botResponse = await callGeminiViaFunction(userText);

      // Remove typing indicator
      messagesDiv.removeChild(typingIndicator);

      appendMessage(botResponse, 'bot');
    });

    console.log("Gemini Chatbot Interface Initialized");
  </script>
</body>
</html>
