<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gemini Chatbot on Netlify</title>
  <style>
    /* Basic styles for our chat interface */
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    #chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.user {
      text-align: right;
      color: #007aff;
    }
    .message.bot {
      text-align: left;
      color: #34c759;
    }
    #input-form {
      display: flex;
    }
    #message-input {
      flex: 1;
      padding: 8px;
    }
    #send-btn {
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Gemini Chatbot Interface</h2>
    <div id="messages"></div>
    <form id="input-form">
      <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>

  <!-- Load our configuration file that contains the API key.
       Make sure this file (config.js) is in .gitignore -->
  <script src="config.js"></script>

  <!-- Polyfill for older browsers (e.g. iOS 12) -->
  <script>
    if (!String.prototype.padEnd) {
      String.prototype.padEnd = function padEnd(targetLength, padString) {
        targetLength = targetLength >> 0;
        padString = String(padString || ' ');
        if (this.length >= targetLength) {
          return String(this);
        }
        targetLength = targetLength - this.length;
        if (targetLength > padString.length) {
          padString += padString.repeat(targetLength / padString.length);
        }
        return String(this) + padString.slice(0, targetLength);
      };
    }
  </script>

  <!-- Babel Standalone for transpiling modern JavaScript -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Main JavaScript Code -->
  <script type="text/babel">
    // Our Netlify function endpoint
    const NETLIFY_FUNCTION_URL = '/.netlify/functions/gemini';

    // Grab references to DOM elements
    const messagesDiv = document.getElementById('messages');
    const form = document.getElementById('input-form');
    const input = document.getElementById('message-input');

    // Function to call our Netlify function which proxies the Gemini API request
    async function callGeminiViaFunction(promptText) {
      try {
        const response = await fetch(NETLIFY_FUNCTION_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt: promptText })
        });

        if (!response.ok) {
          throw new Error(`Function error: ${response.statusText}`);
        }

        const data = await response.json();
        return data.output || "No response received.";
      } catch (error) {
        // Instead of only logging to console, return the error message
        return "Error: " + error.message;
      }
    }

    // Function to append a message to the conversation
    const appendMessage = (text, sender) => {
      const messageEl = document.createElement('div');
      messageEl.className = 'message ' + sender;
      messageEl.innerText = text;
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (userText !== '') {
        appendMessage(userText, 'user');
        input.value = '';

        // Display a loading indicator for the bot response
        appendMessage("...", 'bot');

        const botResponse = await callGeminiViaFunction(userText);
        // Remove the loading indicator
        messagesDiv.removeChild(messagesDiv.lastChild);
        // Append the bot's response, which may include an error message
        appendMessage(botResponse, 'bot');
      }
    });

    console.log("Gemini Chatbot Interface Initialized on Netlify");
  </script>
</body>
</html>
